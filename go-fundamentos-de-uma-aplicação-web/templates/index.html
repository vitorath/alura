{{define "Index"}}
<!DOCTYPE html>
<html lang="en">
{{template "_head"}}

<body>
  {{template "_menu"}}
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Quantity}}</td>
              <td><a href="/edit?id={{.Id}}" class="btn btn-primary">Edit</a></td>
              <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <footer class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">New Product</a>
    </footer>
  </div>
</body>
<script>
  function onDelete(productId) {
    let response = confirm("Do you really want to delete?")
    if (response) {
      window.location = "/delete?id=" + productId
    }
  }
</script>

</html>
{{end}}
